<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19 Mayıs AR Projesi</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
        }
        /* Ekranda beliren yönlendirme yazısı */
        #uyari-mesaji {
            position: fixed; 
            top: 20px; 
            left: 50%; 
            transform: translateX(-50%);
            z-index: 9999; 
            background: rgba(231, 76, 60, 0.9); /* Kırmızı tonlarında */
            color: white;
            padding: 15px 25px; 
            border-radius: 12px; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center; 
            width: 85%; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="uyari-mesaji">
        <strong>19 Mayıs AR Deneyimi</strong><br>
        Kamerayı resme tutun ve ses için ekrana dokunun!
    </div>

    <a-scene mindar-image="imageTargetSrc: ./resim_video/targets.mind;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="ataturkVideo" 
               src="./resim_video/19_Mayis.mp4" 
               preload="auto" 
               loop="true" 
               crossorigin="anonymous" 
               playsinline 
               webkit-playsinline>
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#ataturkVideo" 
                 width="1" 
                 height="0.56" 
                 position="0 0 0" 
                 rotation="0 0 0">
        </a-video>
      </a-entity>
      
    </a-scene>

    <script>
      // Tarayıcıların "otomatik oynatma" engelini aşmak için tıklama olayı
      document.body.addEventListener('click', function() {
        const v = document.querySelector('#ataturkVideo');
        v.play();
        // Video başlayınca uyarıyı gizle
        document.getElementById('uyari-mesaji').style.display = 'none';
      });
    </script>

</body>
</html>
